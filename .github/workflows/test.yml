name: Run Tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Move to project folder
        run: cd '02 Starting Project'
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test